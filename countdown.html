<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
#clock{ border: 1px solid gray;
		border-radius: 5px;
		width: 300px;
		overflow: hidden;
		padding:10px;
		box-shadow: 2px 2px 0 gray;
		position: relative;}
#clock a{text-decoration: none;
		height: 60px;
		float: left;
		margin-right: 2px;}
#clock a img{
		width: 40px;height: 60px;}
#clock a span{
		color: black;
		font-size:40px;
		font-weight: bold;
		font-family: '宋体';
		text-shadow:0 2px 0 black;}
	</style>
	<script type="text/javascript">
window.onload=function(){

	//倒计时原理：未来时间点-现在时间点
/*var iNow=new Date();
var iFu=new Date(2016,9,30,21,0,0)
var t=Math.floor((iFu-iNow)/1000);//毫秒-秒

var str=Math.floor(t/86400)+'天'+Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+Math.floor(t%60)+'秒';
alert(str)*/

	var aImg=document.getElementsByTagName('img');
	var timer=null;
	fn();

function fn(){
			var iFu=new Date(2016,9,30,9,22,0);
			var myTime=new Date();
			var t=Math.floor((iFu-myTime)/1000);
			var str='';
			if(t>=0){
				 	str=toTwo(Math.floor(t%86400/3600))+toTwo(Math.floor(t%86400%3600/60))+toTwo(Math.floor(t%60));
				//数字对应图片
					for(var i=0;i<aImg.length;i++){
					aImg[i].src='img/'+str.charAt(i)+'.jpg';
					}
					}else{
						clearInterval(timer);
						//负数图片挂掉的问题
						for(var i=0;i<aImg.length;i++){
						aImg[i].src='img/0.jpg';
						}
					}
}

	timer=setInterval(function(){
			fn();
	},1000)	;	


	function toTwo(a){
		return a<10?'0'+a:''+a;
	}
}
	</script>
</head>
<body>
	<div id="clock">
		<a href="#"><img src=""></a>
		<a href="#"><img src=""></a>
		<a href="#"><span>:<span></a>
		<a href="#"><img src=""></a>
		<a href="#"><img src=""></a>
		<a href="#"><span>:<span></a>
		<a href="#"><img src=""></a>
		<a href="#"><img src=""></a>	
	</div>
</body>
</html>
