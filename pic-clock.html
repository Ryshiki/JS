<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
#clock{ border: 1px solid gray;
		border-radius: 5px;
		width: 300px;
		overflow: hidden;
		padding:10px;
		box-shadow: 2px 2px 0 gray}
#clock a{text-decoration: none;
		height: 60px;
		float: left;
		margin-right: 2px;}
#clock a img{
		width: 40px;height: 60px;}
#clock a span{
		color: black;
		font-size:40px;
		font-weight: bold;
		font-family: '宋体';
		text-shadow:0 2px 0 black;}
	</style>
	<script type="text/javascript">
window.onload=function(){
	var oBody=document.body;
	var oP=document.getElementById('time');
	var aImg=document.getElementsByTagName('img');
	function fnTime(){
		var myTime=new Date();
		var iYear=myTime.getFullYear();
		var iMon=myTime.getMonth();
		var iDate=myTime.getDate();
		var iWeek=myTime.getDay();
		var iHou=myTime.getHours();
		var iMin=myTime.getMinutes();
		var iSec=myTime.getSeconds();

		var str='';
		str=toTwo(iHou)+toTwo(iMin)+toTwo(iSec);
		oP.innerHTML=str;
		for(var i=0;i<aImg.length;i++){
			aImg[i].src='img/'+str.charAt(i)+'.jpg';
		}

	}
	fnTime();
	setInterval(fnTime,1000)

	function toTwo(a){
		return a<10?'0'+a:''+a;
	}
}
	</script>
</head>
<body>
	<p id="time"></p>
	<div id="clock">
		<a href="#"><img src=""></a>
		<a href="#"><img src=""></a>
		<a href="#"><span>:<span></a>
		<a href="#"><img src=""></a>
		<a href="#"><img src=""></a>
		<a href="#"><span>:<span></a>
		<a href="#"><img src=""></a>
		<a href="#"><img src=""></a>	
	</div>
</body>
</html>
